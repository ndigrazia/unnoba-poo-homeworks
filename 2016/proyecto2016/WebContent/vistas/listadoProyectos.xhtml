<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<!-- <p:growl id="msgs" showDetail="true" />-->
		 	<p:dataTable id="dataTable" var="proyecto" value="#{listadoProyectosBean.proyectos}">
				<p:column headerText="Nro">
					<h:outputText value="#{proyecto.nro}"/>
	        	</p:column>
	        	<p:column headerText="Descripcion">
					<h:outputText value="#{proyecto.descripcion}"/>
	        	</p:column>
				<p:column headerText="Fecha Inicio">
					<h:outputText value="#{proyecto.fechaInicio}">
        				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
    				</h:outputText>
	        	</p:column>
				<p:column headerText="Fecha Terminacion">
					<h:outputText value="#{proyecto.fechaTerminacion}">
        				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
    				</h:outputText>
	        	</p:column>
				<p:column headerText="Horas">
					<h:outputText value="#{proyecto.horasCoordinacion}"/>
				</p:column>
				
				 <p:column headerText="acciones">
					<p:button id="buttonAccountDetail" outcome="/vistas/detalleProyecto" icon="ui-icon-search">
			        	<f:param name="proyectoSeleccionado" value="#{proyecto.nro}"/>
					</p:button>
					<p:button id="buttonAccountDelete" outcome="/vistas/borrarProyecto" icon="ui-icon-delete">
			        	<f:param name="proyectoSeleccionado" value="#{proyecto.nro}"/>
					</p:button>
				</p:column>
				
			</p:dataTable>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
